<!DOCTYPE html>
<html>

<head>
  <title>CSV Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Upload CSV</h2>
    <input type="file" id="csvFile" accept=".csv" />

    <div id="tableOutput"></div>
  </div>

  <script src="script.js"></script>

</body>

</html>
